<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="UTF-8">
	<title> Trivia Game </title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
</head>
<body>
	<div class="jumbotron jumbotron-fluid"> <!-- //GAME NAME -->
		<div class="container">
  			  <h1 class="display-3 text-center"> OuterSpace Trivia </h1>
 		</div>
	</div>	




	<div class="container-fluid bkg"> 
		<div class="row">

		
			<div class="container-fluid box"> <!-- // here is where everything is gonna go -->
				<div class="row justify-content-center">

					
					<button type="button" class="btn btn-outline-secondary startButton gameBtn"> Start game! </button>



					<div class="container-fluid" id="timerbox">     <!--  //timer container -->
						<div class="row justify-content-center">
						
							<h4 class="col-12" id="questionTimer"></h4>
							<br />
							<br />

						</div>
					</div>		



					<div class="container" id="questbox"> <!-- // container for <<questionPop>> set of tags -->
						<div class="row justify-content-center">

							<div id="questionPop" class="col-8 offset-col-2">


								<div class="container-fluid">
									<div class="row">
										<h4 id="question"></h4>
									</div>	
								</div>

									<button class="btn btn-outline-secondary button col-12" id="b1"></button>
									<button class="btn btn-outline-secondary button col-12" id="b2"></button>
									<button class="btn btn-outline-secondary button col-12" id="b3"></button>
									<button class="btn btn-outline-secondary button col-12" id="b4"></button>

							</div>
						</div>
					</div> <!-- //end container questionPop -->



					<div class="container" id="goverbox"> <!-- // container for <<gameOver>> set of tags -->
						<div class="row justify-content-center">

							<div id="gameOver" class="col-8 offset-col-2">

							<h4 class="text-center"> Game Over! Here is how you did: </h4>

							<p id="correctAnswers" class="text-center"></p>
							<p id="incorrectAnswers" class="text-center"></p>
							<p id="unansweredQuestions" class="text-center"></p>


							<div class="container-fluid">
								<div class="row justify-content-center">
										<button class="btn btn-outline-secondary startButton tryAgain"> Try again? </button>
								</div>
							</div>	

						</div>
					</div>	



					<div class="container-fluid" id="resultbox"> <!-- // container for <<result>> set of tags -->
						<div class="row justify-content-center">
	

							<div id="result" class="col-8 offset-col-2">

									<h4 id="displayMessage"></h4>

									<div class="container-fluid">
										<img id="displayPic" class="img img-fluid"/> <!-- picture tag!!! -->
									</div>

									<div class="clearfix"></div>

							</div>

						</div>
					</div>



				</div>  <!-- //close first row -->
			</div>
			
		</div>
	</div>
	
	
	<footer>
		<div class="container-fluid ">
			<div class="row justify-content-center"> 
				<div class="col-5 index">
							<h4><strong>Copyright &copy; Roxana Milea</strong></h4>
				</div>		
			</div>
		</div>
	</footer>


</body>
</html>
